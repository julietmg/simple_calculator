<!DOCTYPE html>
<html lang="e n">

<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple_calculator.css">


    <title> Simple Calculator </title>

</head>

<body>
    <div class="heading">
        <h2> Simple calculator </h2>

    </div>

    <div class="main_part">

        <form class="calculator">
            <input type="text" id="numberF" class="screen">
            <br> </br>
            
            <input type="button" value="1" id="B1" class="calButton">
            <input type="button" value="2" id="B2" class="calButton">
            <input type="button" value="3" id="B3" class="calButton">
            <input type="button" value="+" id="plusB" class="calButton opButton">
            <br> </br>
            
            <input type="button" value="4" id="B4" class="calButton">
            <input type="button" value="5" id="B5" class="calButton">
            <input type="button" value="6" id="B6" class="calButton">
            <input type="button" value="-" id="minusB" class="calButton opButton">
            <br> </br>
            
            <input type="button" value="7" id="B7" class="calButton">
            <input type="button" value="8" id="B8" class="calButton">
            <input type="button" value="9" id="B9" class="calButton">
            <input type="button" value="×" id="multiplyB" class="calButton opButton">
            <br> </br>

            <input type="button" value="←" id="backB" class="calButton">
            <input type="button" value="0" id="B0" class="calButton">
            <input type="button" value="AC" id="resetB" class="calButton">
            <input type="button" value="/" id="divisionB" class="calButton opButton">
            <br> </br>
            
            <input type="button" value="=" id="equalsB" class="calButton spButton">
        </form>
    </div>
    <script type="text/javascript" src="simple_calculator.js"></script>
</body>
</html>
